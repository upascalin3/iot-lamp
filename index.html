<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Smart Lamp - OFF</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent container */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px); /* Adds a blur effect */
            width: 400px;
            max-width: 90%;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
            font-weight: 600;
            background: linear-gradient(45deg, #ffcc00, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px; /* Adjusted margin-bottom */
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            }
        }

        /* Lamp Design */
        .lamp {
            width: 120px;
            height: 200px;
            position: relative;
            margin: 20px auto;
        }

        .lamp-base {
            width: 80px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .lamp-stand {
            width: 10px;
            height: 120px;
            background: #444;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .lamp-shade {
            width: 100px;
            height: 100px;
            background: #666;
            border-radius: 50%;
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .lamp.on .lamp-shade {
            background: #ffcc00; /* Yellow glow when ON */
            box-shadow: 0 0 80px rgba(255, 204, 0, 0.8);
        }

        .lamp.off .lamp-shade {
            background: #666; /* Dim when OFF */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Light Effect */
        .light-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.2), transparent 60%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .lamp.on .light-effect {
            opacity: 1;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            background-color: #4CAF50; /* Green for ON */
            transition: transform 0.2s, background-color 0.2s;
        }

        .button.off {
            background-color: #f44336; /* Red for OFF */
        }

        .button:hover {
            transform: scale(1.05);
        }

        /* Status Text */
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #ffffff;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .lamp {
                width: 100px;
                height: 180px;
            }
            .lamp-shade {
                width: 80px;
                height: 80px;
                bottom: 120px;
            }
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IoT Smart Lamp</h1>
        <div class="lamp off" id="lamp">
            <div class="lamp-shade"></div>
            <div class="lamp-stand"></div>
            <div class="lamp-base"></div>
            <div class="light-effect"></div>
        </div>
        <div class="buttons">
            <button id="onButton" class="button">Turn ON</button>
            <button id="offButton" class="button off">Turn OFF</button>
        </div>
        <div id="status">Status: Light is OFF</div>
    </div>

    <script>
        // MQTT Client Setup
        const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');
        const topic = '/student_group/light_control';
        const lamp = document.getElementById('lamp');
        const status = document.getElementById('status');

        // Connection Feedback
        client.on('connect', () => {
            console.log('Connected to MQTT broker');
            status.textContent = 'Status: Connected to MQTT Broker';
        });

        client.on('error', (err) => {
            console.error('Connection error:', err);
            status.textContent = 'Status: Connection Error';
        });

        // Function to update the title
        function updateTitle(isOn) {
            document.title = isOn ? 'IoT Smart Lamp - ON' : 'IoT Smart Lamp - OFF';
        }

        // Turn ON Light
        document.getElementById('onButton').addEventListener('click', () => {
            client.publish(topic, 'ON');
            lamp.classList.remove('off');
            lamp.classList.add('on');
            status.textContent = 'Status: Light turned ON';
            updateTitle(true); // Update title to "ON"
        });

        // Turn OFF Light
        document.getElementById('offButton').addEventListener('click', () => {
            client.publish(topic, 'OFF');
            lamp.classList.remove('on');
            lamp.classList.add('off');
            status.textContent = 'Status: Light turned OFF';
            updateTitle(false); // Update title to "OFF"
        });
    </script>
</body>
</html>
